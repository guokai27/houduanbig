spring:
  application:
    name: gateway
  cloud:
    config:
      uri: http://config:8888
      fail-fast: true
      password: ${CONFIG_SERVICE_PASSWORD}
      username: user
 #文件大小 MB必须大写
#  maxFileSize 是单个文件大小
#  maxRequestSize是设置总上传的数据大小

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
